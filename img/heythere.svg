<svg width="265" height="70" viewBox="0 0 265 70" xmlns="http://www.w3.org/2000/svg">
  <style>
    .typewriter {
      stroke-dasharray: 700;
      stroke-dashoffset: 700;
      animation: dash 25s linear forwards;
      fill: none;
      stroke: #ECB613;
      stroke-width: 3;
      text-shadow: 1px 1px #141414;
      font-family: "Arial", sans-serif;
      letter-spacing: 0.2em;
    }

    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }
    @keyframes show {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .typewriter tspan:nth-child(1) {
      animation-delay: 0.5s;
    }
    .typewriter tspan:nth-child(2) {
      animation-delay: 1.0s;
    }
    .typewriter tspan:nth-child(3) {
      animation-delay: 1.5s;
    }
  </style>
  <text x="265" y="50" font-size="50">
    <tspan class="typewriter" >
      <tspan x="5" dy="0em" class="fill-animation">H</tspan>
      <tspan x="45" dy="0em" class="fill-animation">e</tspan>
      <tspan x="75" dy="0em" class="fill-animation">y</tspan>
      <tspan x="95" dy="0em" class="fill-animation"> </tspan>
      <tspan x="115" dy="0em" class="fill-animation">t</tspan>
      <tspan x="135" dy="0em" class="fill-animation">h</tspan>
      <tspan x="165" dy="0em" class="fill-animation">e</tspan>
      <tspan x="195" dy="0em" class="fill-animation">r</tspan>
      <tspan x="215" dy="0em" class="fill-animation">e</tspan>
      <tspan x="250" dy="0em" class="fill-animation">!</tspan>
    </tspan>
  </text>
</svg>
